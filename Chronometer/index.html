<!Doctype html>
<html lang = "pt-br">
<head>
    <title>Chrono</title>
    <link rel = "stylesheet" type = "text/css" href = "_css/estilo.css">
    <meta name = "viewport" content = "width=device-width,initial-scale=1.0" />
    <meta charset = "UTF-8" />
</head>
<body>

    <div id = "caixaPrincipal">
        <div class = "caixaPadrao" id = "caixaChrono">
            <span id = "spanHMS">00:00:00</span><span id = "spanC">:00</span>       
        </div>
        <div class = "caixaPadrao" id = "caixaControles">
            <button type = "button"  class = "custonBt1" id = "tclEnter">Start</button>
            <button type = "button" class = "custonBt1" id = "tclEspaco">Clear</button>
        </div>    

        <div id = "caixaLegendas">
            <div id = "dvLeft">For Start / Pause / Resume the Chronometer</br>Press Enter</div>
            <div id = "dvRight">For Clear the Chronometer<br/>Pause the Chronometer and Press Space</div>
       </div>    


    </div>    















<script src = "_javascript/script.js"></script>
</body>
</html>
